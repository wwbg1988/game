<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,user-scalable=no" />
<title>购物车</title>
<link href="css/base.css" rel="stylesheet">
<link href="css/form.css" rel="stylesheet">
<link href="css/whatoeat.css" rel="stylesheet">
<link href="css/menu.css" rel="stylesheet">
<style type="text/css">
#wrapper .p_box {
	overflow: hidden;
}

#wrapper.gray {
    padding-bottom: 50px;
}
</style>
</head>
<body>

<!-- header -->
  <div class="header clearfix">
    <span class="icon_left"><img src="images/icon_left_menu.png" /></span>
    想吃什么吃什么
	<span class="icon_right" onclick="toSendByTianFang()">继续逛逛</span>
  </div>
  <!-- header end -->

  <!-- menu -->
  <div class="menu">
    <ul class="leftnav sidenav">
      <li><a href="javascript:void(0)"><span class="w" id="menu_comment"><b>今日点评</b></span></a></li>
      <li><a href="javascript:void(0)"><span class="w" id="menu_menu"><b>下周菜单</b></span></a></li>
      <li><a href="javascript:void(0)"><span class="w" id="menu_transfer"><b>天坊配送</b></span></a></li>
      <li><a href="javascript:void(0)"><span class="w" id="menu_call"><b>上门服务</b></span></a></li>
      <li><a href="javascript:void(0)"><span class="w" id="menu_birthday"><b>生日免单</b></span></a></li>
    </ul>
    <!-- menu end -->

    <!-- 页面内容 -->
		<section>
			<!-- 遮罩层 -->
			<div id="mask"></div>

			<div id="wrapper" class="gray">
				<div class="take_box">
					<!-- <h3><span>包裹1</span><span>自行提货</span><span class="totalprice"></span></h3> -->
					<ul id="limite"></ul>
				</div>
				<div class="deliver_box">
					<!-- <h3><span>包裹2</span><span>送货上门</span><span class="totalprice"></span></h3> -->
					<ul id="fine"></ul>
				</div>
				<div class="p_box">
					<p class="left">
						共<span id="boxnum">0</span>个包裹
					</p>
					<p class="right">
						合计：<span class="t_total_price">0</span>
					</p>
				</div>
			</div>
			<!-- 防止重复提交 -->
			<input type="hidden" id="submitFlag" value="false" />
			<div class="submit-bt">提交</div>
		</section>
		<!-- 页面内容 end -->

</div>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/cfg.js"></script>
<script src="js/common.js"></script>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="js/weixinJS.js"></script>
<script src="js/swipe.js"></script>
<script src="js/cart.js"></script>
<script src="js/main.js"></script>
<script src="js/cartOrder.js"></script>
<script src="js/validator.js"></script>
</body>
</html>
