<!DOCTYPE html>

<head>

<title>商品详情</title>
<link href="css/base.css" rel="stylesheet">
<link href="css/whatoeat.css" rel="stylesheet">
<link href="css/menu.css" rel="stylesheet">

</head>
<body>

<!-- header -->
  <div class="header clearfix">
    <span class="icon_left"><img src="images/icon_left_menu.png" /></span>
    想吃什么吃什么
	<span class="icon_right" id="iconright"><img src="images/icon_right_user.png" /></span>
  </div>
  <!-- header end -->

  <!-- menu -->
  <div class="menu">
    <ul class="leftnav sidenav">
      <li><a href="javascript:void(0)"><span class="w" id="menu_comment"><b>今日点评</b></span></a></li>
      <li><a href="javascript:void(0)"><span class="w" id="menu_menu"><b>下周菜单</b></span></a></li>
      <li><a href="javascript:void(0)" class="active"><span class="w" id="menu_transfer"><b>天坊配送</b></span></a></li>
      <li><a href="javascript:void(0)"><span class="w" id="menu_call"><b>上门服务</b></span></a></li>
      <li><a href="javascript:void(0)"><span class="w" id="menu_birthday"><b>生日免单</b></span></a></li>
    </ul>
    <!-- menu end -->

    <!-- 页面内容 -->
    <section>
      <!-- 遮罩层 -->
      <div id="mask"></div>

		<div id="wrapper">
			<div class="swipe" id="mySwipe">
				<div class="swipe-wrap" id="swipe-wrap"></div>
				<div class="tip_bar cl">
					<ul id="position">
						<li class="cur"></li>
						<li class=""></li>
						<li class=""></li>
						<li class=""></li>
						<li class=""></li>
					</ul>
				</div>
			</div>
			
			<div class="price_box">
				<h1 id="sname"></h1>
				<div class="price" id="price"></div>
				<div id="goodsId" style="display: none;"></div>
				<div class="dec">
					<span class="limit" id="purchase"></span><span id="monthlysales"></span>
				</div>
				<p> 
					<span id="importdomestic"></span>
					<span id="placeorigin"></span>
					<span id="distributionmode"></span>
					<span id="unitsize"></span>
					<span id="productiondate"></span>
					<span id="shelflife"></span>
				</p>
			</div>
			<img src="" border="0" id="imginfo"/>
			<div class="panic_buying_box">
				<h2>限时抢购<a href="javascript:void(0)" id="limitedmore">更多 ></a></h2>
				<ul id="panic_buying_limit"></ul>
			</div>
			
		</div>
		
	</section>
	<!-- 页面内容 end -->

</div>
    <div class="bottom clearfix">
      <div class="left half">
        <ul>
			<li>-</li>
			<li id="count">1</li>
			<li>+</li>
		</ul>
      </div>
      <input id="purchaseNumber" type="hidden" />
      <div id="submit-order" class="right">
        <span class="count" id="shopCart1">0</span>
      </div>
	  <a class="add-cart" href="javascript:void(0)">加入购物车</a>
    </div>
<script src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/cfg.js"></script>
<script src="js/shopdetailpage.js"></script>
