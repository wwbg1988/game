<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,user-scalable=no" />
    <title>上门服务</title>
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/chef-fill-info.css" />
	</head>

	<body>

		<!-- header -->
		<div class="header clearfix">
			<span class="icon_left"><img src="images/icon_left_menu.png" /></span>
			大厨上门来烧饭
		</div>
		<!-- header end -->


		  <!-- menu -->
		  <div class="menu">
		    <ul class="leftnav sidenav">
		      <li><a href="javascript:void(0)"><span class="w" id="menu_comment"><b>今日点评</b></span></a></li>
		      <li><a href="javascript:void(0)"><span class="w" id="menu_menu"><b>下周菜单</b></span></a></li>
		      <li><a href="javascript:void(0)"><span class="w" id="menu_transfer"><b>天坊配送</b></span></a></li>
		      <li><a href="javascript:void(0)"><span class="w" id="menu_call"><b>上门服务</b></span></a></li>
		      <li><a href="javascript:void(0)"><span class="w" id="menu_birthday"><b>生日免单</b></span></a></li>
		    </ul>
		    <!-- menu end -->

		    <!-- 页面内容 -->
		    <section>
		      <!-- 遮罩层 -->
		      <div id="mask"></div>


					<div class="banner">
						<img src="images/chref-banner.png" />
					</div>
					<div>
						<ul class="input_row">
							<li>
								<div>
									<label for="name" class="info user-name">姓名</label>
									<input type="text" class="inp" id="name" placeholder="请输入您的姓名" maxlength="16" />
								</div>
							</li>
							<li>
								<div>
									<label for="cellphone" class="info cellphone">手机</label>
									<input type="text" class="inp" id="cellphone" placeholder="请输入您的手机号码"/>
								</div>
							</li>
							<li>
								<div>
									<label for="date" class="info address">地址</label>
									<input type="text" class="inp" id="address" placeholder="请输入您的地址" maxlength="20"/>
								</div>
							</li>
							<li>
								<div>
									<label for="date" class="info birthday">日期</label>
									<input type="date" id="dates" placeholder="请输入大厨上门日期" />
								</div>
							</li>
							<li>
								<div>
									<label class="info message-board">留言板</label>
									<textarea class="msg-board" id="message" name="" rows="3" cols="10" placeholder="请在此输入留言" maxlength="40"></textarea>
								</div>
							</li>
						</ul>

						<!-- 防止重复提交 -->
  						<input type="hidden" id="submitFlag" value="false"/>
  
						<div class="submit-bt" onclick="visitFormSubmit()">
							提交
						</div>

					</div>
				</section>
			</div>

	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/fastclick.js"></script>
	<script src="js/main.js"></script>
	<script src="js/chef-fill-info.js"></script>
	<script type="text/javascript" src="js/cfg.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/validator.js"></script>
	<script type="text/javascript" src="js/visit_service.js"></script>
	</body>

</html>
