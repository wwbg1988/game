  <ul class="input_row">
    <li>
      <div class="wrap clearfix">

        <input type="text" id="name" placeholder="请输入收货人姓名" maxlength="16" />
      </div>
    </li>

    <li>
      <div class="wrap clearfix">
        <label for="name">手机</label>

      </div>
    </li>

    <li>
      <div class="wrap clearfix">
        <label for="name">生日</label>

      </div>
    </li>

  </ul>

<!-- 防止重复提交 -->
