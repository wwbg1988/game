<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no" />
    <title>ECharts</title>
    <link href="css/base.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>
<body class="pie_body">
  <div class="leader_info_wrap clearfix">
    <div class="head_icon">
      <div id="userImg" class="circle">
        <img src="images/head_icon.png" id="imageUrl"/>
      </div>
    </div>
    <div class="leader_info">
      <span class="uname"></span>
      <p class="company_name"></p>
      <p class="location"></p>
    </div>
  </div>
  <!-- 项目信息 -->
  <div class="item_info_wrap">
    <div class="item_info wrap clearfix">
      <span class="left">
        食物中毒
      </span>

      <span class="right">
        <span class="red">12.8%</span>人员
      </span>
    </div>
  </div>
  <!-- 项目信息 end  -->


    <div id="pie" style="height:28em;"></div>

    <div class="key_wrap">
      <div class="wrap">
        <div class="key_info clearfix">
          <span class="right">
            共<span class="orange">8</span>条评论
          </span>
        </div>

        <div class="key_col_wrap clearfix">

          <div class="key_col">
            <div class="big_tag btag bg_74a7e7">
              份量足
            </div>
            <div class="small_tag_wrap clearfix">
              <div class="stag bg_2fa8d4">
                赞
              </div>
              <div class="stag bg_2fa8d4">
                有点咸
              </div>
            </div>
          </div>

          <div class="key_col">
            <div class="small_tag_wrap small_tag_wrap_2 clearfix">
              <div class="flat_tag stag bg_66bad9">
                赞
              </div>
            </div>
            <div class="small_tag_wrap clearfix">
              <div class="small_tag_l stag bg_96bae7">
                赞
              </div>
              <div class="small_tag_r stag bg_96bae7">
                有点咸
              </div>
            </div>
            <div class="small_tag_wrap small_tag_wrap_2 clearfix">
              <div class="flat_tag stag bg_74a7e7">
                赞
              </div>
            </div>
          </div>

          <div class="key_col">
            <div class="big_tag btag bg_2fa8d4">
              份量足
            </div>
            <div class="small_tag_wrap clearfix">
              <div class="small_tag_l stag bg_96bae7">
                赞
              </div>
              <div class="small_tag_r stag bg_96bae7">
                有点咸
              </div>
            </div>
          </div>

          </div>
        </div>

      </div>

    <script src="js/jquery-1.11.3.min.js"></script> 
    <script src="dist/echarts.js"></script>
    <script src="js/control_pie.js"></script>
</body>
</html>
